syntax = "proto3";

option go_package = "./pb";

message RequestVoteArgs {
    int64 term = 1;
    int64 candidateId = 2;
    int64 lastLogIndex = 3;
    int64 lastLogTerm = 4;
}

message RequestVoteResponse { int64 currentTerm = 1; bool voteGranted = 2; }

service Graft {
    rpc RequestVote(RequestVoteArgs) returns (RequestVoteResponse) {};
}